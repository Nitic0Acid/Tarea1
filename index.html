<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto Web</title>
</head>
<body>
    <!-- Menú de navegación -->
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#sobre-mi">Sobre Mí</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <!-- Sección Inicio -->
    <section id="inicio">
        <h1>Bienvenido/a a mi sitio web</h1>
        <p>Este es un proyecto para aprender Git y GitHub.</p>
    </section>

    <!-- Sección Sobre Mí -->
    <section id="sobre-mi">
        <h2>Sobre Mí</h2>
        <p>Aquí puedes escribir información sobre ti o tu proyecto.</p>
    </section>

    <!-- Sección Contacto - MEJORADA CON FORMULARIO -->
    <section id="contacto">
        <h2>Contacto</h2>
        
        <!-- Formulario de contacto -->
        <form>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div>
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto">
            </div>
            
            <div>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            
            <button type="submit">Enviar Mensaje</button>
        </form>
        
        <p><small>Nota: Este formulario es solo HTML, no tiene funcionalidad.</small></p>
    </section>
</body>
</html>
